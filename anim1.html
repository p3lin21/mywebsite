<html>
<head>

<script language = "JavaScript">
function move()
{
   var leftPos = document.all.bird.style.left;
   leftPos = parseInt(leftPos);
   if( leftPos > window.innerWidth)//innerWidth returns the width of the browser window.
   {
	leftPos = -200;
   }
   else
   {
	leftPos = leftPos + 15; 
   }    
   document.all.bird.style.left=leftPos;
   var timer = setTimeout("move()", 50);
}
</script>
</head>
<body>
<center>
<font color="green">
<h1>Bird Flying</h1>
<input type = "button" value="Click" onClick="move()"/>

<div id="bird" style="position:absolute; left:50; top:100">
	<img src="images/bird.gif" width="150"/>
</div>

<br/><br/><br/><br/><br/><br/><br/><br/><p>Click here to <a href="index.html">return to my home page. </a>

</font>
</center>
</body>
</html>
